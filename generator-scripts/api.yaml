          type: string
          example: vdb-123
        start_time:
          description: The time the job started executing.
          type: string
          format: date-time
          example: "2022-01-02T05:11:24.148000+00:00"
        update_time:
          description: The time the job was last updated.
          type: string
          format: date-time
          example: "2022-01-02T06:11:24.148000+00:00"
