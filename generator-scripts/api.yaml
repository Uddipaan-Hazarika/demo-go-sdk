  /vdbs/search:
    x-internal: true
    post:
      summary: Search for VDBs.
      operationId: search_vdbs
      tags:
        - VDBs
      x-filterable:
        description: VDB fields which can be used in filter expressions.
        fields:
          - database_type
          - name
          - database_version
          - size
          - engine_id
          - status
          - environment_id
          - ip_address
          - fqdn
          - parent_id
          - group_name
          - creation_date
